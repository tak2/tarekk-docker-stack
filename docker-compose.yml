version: "3.8"

networks:
  proxy:
    external: true
  wp1_net:
    driver: bridge

volumes:
  portainer_data:

  wp1_db_data:
  wp1_wp_data:

services:

  # ==========================
  # Traefik Reverse Proxy
  # ==========================
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/letsencrypt:/letsencrypt"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${MONITOR_SUB}.${DOMAIN}`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-strip,traefik-auth"
      - "traefik.http.middlewares.traefik-strip.stripprefix.prefixes=/traefik"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==========================
  # Portainer
  # ==========================
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - "9443:9443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`${PANEL_SUB}.${DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=websecure"
      - "traefik.http.routers.portainer.tls.certresolver=le"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"
    restart: unless-stopped

  # ==========================
  # WordPress Site #1
  # ==========================
  wp1_db:
    image: mariadb:10.11
    container_name: wp1_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp1_db
      MYSQL_USER: wp1_user
      MYSQL_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - "wp1_db_data:/var/lib/mysql"
    networks:
      - wp1_net
    restart: unless-stopped

  wp1:
    image: wordpress:php8.2-apache
    container_name: wp1
    depends_on:
      - wp1_db
    environment:
      WORDPRESS_DB_HOST: wp1_db:3306
      WORDPRESS_DB_USER: wp1_user
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_DB_NAME: wp1_db
    volumes:
      - "wp1_wp_data:/var/www/html"
    ports:
      - "8081:80"
    networks:
      - proxy
      - wp1_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wp1.rule=Host(`${BLOG1_SUB}.${DOMAIN}`)"
      - "traefik.http.routers.wp1.entrypoints=websecure"
      - "traefik.http.routers.wp1.tls.certresolver=le"
      - "traefik.http.services.wp1.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/wp-login.php || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # Netdata Monitoring
  # ==========================
  landing:
    image: nginx:alpine
    container_name: landing
    volumes:
      - "./landing:/usr/share/nginx/html:ro"
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`${MONITOR_SUB}.${DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=le"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    restart: unless-stopped

  netdata:
    image: netdata/netdata
    container_name: netdata
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=Host(`${MONITOR_SUB}.${DOMAIN}`) && PathPrefix(`/netdata`)"
      - "traefik.http.routers.netdata.entrypoints=websecure"
      - "traefik.http.routers.netdata.tls.certresolver=le"
      - "traefik.http.routers.netdata.middlewares=netdata-strip"
      - "traefik.http.middlewares.netdata-strip.stripprefix.prefixes=/netdata"
      - "traefik.http.services.netdata.loadbalancer.server.port=19999"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:19999/api/v1/info || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # Node.js API (example)
  # ==========================
  nodeapi:
    build: ./api-node
    container_name: nodeapi
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nodeapi.rule=Host(`${NODE_SUB}.${DOMAIN}`)"
      - "traefik.http.routers.nodeapi.entrypoints=websecure"
      - "traefik.http.routers.nodeapi.tls.certresolver=le"
      - "traefik.http.services.nodeapi.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/').then(r=>{if(!r.ok){process.exit(1)}}).catch(()=>process.exit(1))"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================
  # Python API (example)
  # ==========================
  pyapi:
    build: ./api-python
    container_name: pyapi
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pyapi.rule=Host(`${PY_SUB}.${DOMAIN}`)"
      - "traefik.http.routers.pyapi.entrypoints=websecure"
      - "traefik.http.routers.pyapi.tls.certresolver=le"
      - "traefik.http.services.pyapi.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:8000/').status==200 else 1)\""]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped
